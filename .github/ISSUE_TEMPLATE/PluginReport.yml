name: Plugin Report
description: Reporting a plugin
title: "[PluginReport]: "
labels: [abuse-report]
assignees:
- yasasw
body:
- type: markdown
  attributes:
    value: |
      ## Ensure that you are:
      - clearly mentioning the issues/concerns you have

- type: input
  id: PluginID
  attributes:
    label: Plugin ID
    description: Name of the plugin
  validations:
    required: true
- type: input
  id: Description
  attributes:
    label: Reason
    description: Reason for reporting
    placeholder: I want to report because...
  validations:
    required: true
- type: input
  id: StepsReprod
  attributes:
    label: Steps to reproduce
    description: Steps to reproduce
  validations:
    required: false
- type: input
  id: AdditionalInfo
  attributes:
    label: Additional Information like specific release/version
    description: Additional Information
  validations:
    required: false