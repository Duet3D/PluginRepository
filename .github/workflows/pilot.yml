      - name: Fetch and create PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo test 
          echo $(ls -a)

          mv issue.json src/plugins/
          cd src/plugins 

          branchName=submission/$(date +"%y%m%d")InputShapingPlugin
          commituser=Duet3D

          author=$(cat issue.json | jq ."PluginAuthor")
          repo=$(cat issue.json | jq ."PluginRepo")
          branch=$(cat issue.json | jq ."PluginBranch")

          title=$(cat issue.json | jq ."PluginTitle")
          abstract=$(cat issue.json | jq ."PluginAbstract")

          latest_version=$(curl https://api.github.com/repos/Duet3D/InputShapingPlugin/releases | jq .[0]."tag_name")
          release_date=$(curl https://api.github.com/repos/Duet3D/InputShapingPlugin/releases | jq .[0]."published_at")
          license=$(curl https://raw.githubusercontent.com/Duet3D/InputShapingPlugin/master/plugin.json | jq ."license")
          download_count=$(curl https://api.github.com/repos/Duet3D/InputShapingPlugin/releases | jq .[]."assets"[0]."download_count" | paste -sd+ | bc)


          wget https://raw.githubusercontent.com/Duet3D/InputShapingPlugin/master/README.md -O InputShapingPlugin.md

          touch frontmatter.txt
          echo --- >> frontmatter.txt
          echo title: $title >> frontmatter.txt
          echo abstract: $abstract >> frontmatter.txt
          echo author: Duet3D >> frontmatter.txt
          echo repo: InputShapingPlugin >> frontmatter.txt
          echo branch: master >> frontmatter.txt
          echo latest_version: $latest_version >> frontmatter.txt
          echo release_date: $release_date >> frontmatter.txt
          echo license: $license >> frontmatter.txt
          echo download_count: $download_count >> frontmatter.txt
          echo tags: >> frontmatter.txt
          curl https://raw.githubusercontent.com/Duet3D/InputShapingPlugin/master/plugin.json | jq ."tags"[] | awk '{print "\t - ",$0}' >> frontmatter.txt 
          echo --- >> frontmatter.txt

          i=1
          j='i'
          while IFS= read -r line; do
            sed -i "$i$j$line" InputShapingPlugin.md
            i=`expr $i + 1`
          done < frontmatter.txt

          rm frontmatter.txt
          rm issue.json
          
          git config --global user.name "yasasw"
          git config --global user.email "yasas.wijetilake@gmail.com"
          git checkout -b masterName
          git add InputShapingPlugin.md
          git commit -m "Updating plugin InputShapingPlugin.md"
          git push -u origin masterName

          hub pull-request -m "masterName" --base $commituser:master --head $commituser:masterName